<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 스타일을 적용할 수 있는 CSS 코드 */
        #my-iframe {
            width: 100%; /* 원하는 가로 크기로 조정 */
            height: 500px; /* 원하는 세로 크기로 조정 */
        }
    </style>
</head>
<body>
    <!-- iframe 태그를 사용하여 특정 홈페이지를 넣습니다 -->
    <iframe id="my-iframe" src="https://m.youtube.com/"></iframe>
</body>
</html>
